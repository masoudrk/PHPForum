<!-- Wireframe Container #1 -->
<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
</md-toolbar>

<!-- Wireframe Container #2 -->
<div flex layout="row">

    <!-- Wireframe Container #3 -->
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left"
                ng-click="ul.toggleList()">
    </md-sidenav>

    <!-- Wireframe Container #4 -->
    <md-content>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
                <h2>
                    <span class="yekan-font">به فروم خوش آمدید!</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </md-content>

</div>
