<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="content-header vazir-font">
        {{(!editMode)?'ویرایش':'افزودن'}} پاپ آپ
    </h1>

    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>خانه</a></li>
        <li class="active">{{(!editMode)?'ویرایش':'افزودن'}} پاپ آپ</li>
    </ol>
</section>

<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12 col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font">متن پاپ آپ</h3>
                    <i class="fa fa-plus fa-2x text-muted"></i>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div class="row">
                        <div class="form-horizontal form-group col-xs-6" ng-class="errForum.title? 'has-error':''">
                            <div class="col-md-8 col-xs-12">
                                <input id="title" class="form-control" ng-model="popUp.Title"
                                       placeholder="موضوع ... "/>
                            </div>
                            <label for="title" class="col-md-4 col-xs-12 control-label">موضوع</label>
                        </div>
                        <div class="form-horizontal form-group col-xs-6" ng-class="errForum.title? 'has-error':''">

                            <div class="col-xs-12 col-md-8">
                                <adm-dtp ng-model='ExpireDate'
                                         options='{calType: "jalali",dtpType:"date", format: "YYYY/MM/DD", autoClose:true , default:"today"}'
                                         full-data="popUp.toFull" class="english-font"
                                         mindate="{{mindate}}"></adm-dtp>
                            </div>
                            <label for="title" class="col-md-4 col-xs-12 control-label">پایان پاپ آپ</label>
                        </div>
                        <div class="form-horizontal form-group col-xs-12" ng-class="errForum.text? 'has-error':''">
                            <label for="body" class="col-xs-12 control-label">پاپ آپ</label>
                            <div class="col-xs-12" style="margin-top: 10px">
                                <div text-angular id="body"
                                     class="my-large-area"
                                     ng-model="popUp.ModalText"
                                     placeholder="متن پاپ آپ ... " ng-change="fieldChanged('text',popUp.ModalText)"
                                     ng-model-options="{debounce:100}"></div>
                            </div>
                        </div>

                        <div class="form-group " style="margin-top: 5px">
                            <div class="col-xs-12">
                                <div class="col-xs-12">
                                    <button class="btn btn-success pull-left" type="submit" ng-click="savePopUp()" >
                                        {{editMode?'ویرایش':'اضافه'}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</div>
