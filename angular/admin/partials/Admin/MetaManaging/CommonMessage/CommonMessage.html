<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="content-header vazir-font">
        <small> پیام های رایج</small>
        مدیریت
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> خانه</a></li>
        <li class="active">پیام های رایج</li>
    </ol>
</section>

<section class="row">
    <div class="col-xs-12">
        <div class="col-sm-7  col-xs-12 pull-right">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title vazir-font"> پیام های رایج </h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding"  ng-show="Messages.length !=0">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>شماره</th>
                                <th>نوع پیام</th>
                                <th>پیام</th>
                                <th style="width: 25px;"></th>
                            </tr>
                            <tr ng-repeat="u in Messages">
                                <td>{{$index | pNumber}}</td>
                                <td>
                                    {{u.MessageTitle | pNumber}}
                                </td>
                                <td>
                                    {{u.Message | pNumber}}
                                </td>
                                <td>
                                    <div class="table-action-icons" ng-if="session.AdminPermissionLevel=='Base'">
                                        <i confirm="آیا مطمئن هستید که میخواهید این پیام را حذف کنید؟"
                                         class="fa fa-trash text-red link hvr-grow" ng-click="removeMessage(u.ID)" title="حذف پیام" data-toggle="tooltip" data-placement="top" tooltip="Tooltip on left" tooltip-placement="top" tooltip-class="vazir-font" tooltip-append-to-body="true">
                                        </i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
                <div ng-hide="Messages.length !=0" class="text-center">
                    <h4 class="text-muted">موردی یافت نشد</h4>
                </div>
                <div class="box-footer clearfix text-center">
                    <auto-paging page="1"
                                 page-size="20"
                                 ul-class="pagination pagination-sm no-margin"
                                 action-name="getAllMessages"
                                 data-params="pagingParams"
                                 ng-control="pagingController"
                                 items="Messages">
                    </auto-paging>
                </div>
            </div><!-- /.box -->
        </div>
        <div ng-show="session.AdminPermissionLevel=='Base'" class="col-sm-5 col-xs-12 pull-left">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title vazir-font">افزودن پیام جدید</h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <div class="form-group text-right col-xs-12">
                        <div>
                            <label class="persian-rtl"> نوع پیام:</label>
                            <select ng-model="messageType" ng-init="skillType='رد سوال'" class="col-xs-12" style="height:36px">
                                <option value="رد سوال">رد سوال</option>
                                <option value="رد جواب">رد جواب</option>
                            </select>
                        </div>
                        <div>
                            <label class="persian-rtl"> پیام:</label>
                            <input type="text" ng-model="messageName" ng-minlength="1" class="form-control col-xs-12 persian-rtl" placeholder="پیام">
                        </div>
                        <button class="form-control col-xs-12 btn btn-sm btn-block btn-success" ng-click="insertMessage()" style="margin-top: 20px">افزودن</button>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</section>
