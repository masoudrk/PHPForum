<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="content-header vazir-font">
        <small>مدیریت</small>
        داشبورد
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> خانه</a></li>
        <li class="active">داشبورد</li>
    </ol>
</section>
<div class="row">
    <div class="col-xs-12">

        <div class="col-sm-6 col-xs-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font">نمودار سوال و جواب های جدید</h3>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div class="col-xs-12 text-center">
                        <ul class="nav nav-pills" style="padding-right: 0px;display: inline-block;">
                            <li style="padding-left: 20px">
                                <i class="fa fa-circle text-red"></i>
                                <span>جواب های جدید</span>
                            </li>
                            <li>
                                <i class="fa fa-circle" style="color: #00BBCC;"></i>
                                <span>سوال های جدید</span>
                            </li>
                        </ul>
                    </div>
                    <serial-chart
                            chart-id="chart2"
                            chart-data="dashboardData.ChartData"
                            chart-graphs="dailyChartOptions"
                            chart-height="300"></serial-chart>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

        <div class="col-sm-6 col-xs-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font">
                        <span> نمودار انجمن ها </span>
                    </h3>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div class="col-xs-12 text-center">
                        <ul class="nav nav-pills" style="padding-right: 0px;display: inline-block;">
                            <li style="padding-left: 20px">
                                <i class="fa fa-circle text-red"></i>
                                <span>جواب ها</span>
                            </li>
                            <li>
                                <i class="fa fa-circle" style="color: #00BBCC;"></i>
                                <span>سوال ها</span>
                            </li>
                        </ul>
                    </div>
                    <radar-chart
                            chart-id="chart3"
                            chart-data="dashboardData.RadarChartData"
                            chart-graphs="radarChartGraphs"
                            chart-height="300"
                            class="english-ltr">
                    </radar-chart>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font">
                        <span> نمودار سوال و جواب </span>
                        <span ng-bind="'30' | pNumber"></span>
                        <span>روز گذشته </span>
                    </h3>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div class="col-xs-12 text-center">
                        <ul class="nav nav-pills" style="padding-right: 0px;display: inline-block;">
                            <li style="padding-left: 20px">
                                <i class="fa fa-circle text-red"></i>
                                <span>جواب ها</span>
                            </li>
                            <li>
                                <i class="fa fa-circle" style="color: #00BBCC;"></i>
                                <span>سوال ها</span>
                            </li>
                        </ul>
                    </div>
                    <serial-chart
                            chart-id="chart1"
                            chart-data="dashboardData.ChartData"
                            chart-graphs="incrementChartOptions"
                            enable-scroll-bar="true"
                            chart-height="300"></serial-chart>
                </div>
            </div>
        </div>
    </div>
</div>
