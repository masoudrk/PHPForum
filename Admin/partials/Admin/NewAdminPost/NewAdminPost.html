<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="content-header vazir-font">
        <small>جدید</small>
        مطالب ادمین
    </h1>

    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i>خانه</a></li>
        <li class="active">مطالب ادمین</li>
        <li class="active">جدید</li>
    </ol>
</section>


<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12 col-md-4">

            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font">اطلاعات تکمیلی مطلب</h3>
                    <i class="fa fa-info fa-2x text-muted"></i>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div class="form">
                        <div class="form-group row" ng-class="errForum.mainSubject? 'has-error':''">
                            <label class="col-xs-12 control-labe">موضوع اصلی مطلب :</label>
                            <div class="col-xs-12">
                                <ui-select ng-model="adminPost.MainSubject"
                                           theme="bootstrap"
                                           title="انتخاب نشده ..."
                                           on-select="subjectChanged()">
                                    <ui-select-match placeholder="انتخاب نشده ...">{{$select.selected.Title}}</ui-select-match>
                                    <ui-select-choices repeat="t in allSubjects track by $index"
                                                       refresh="refreshAddresses($select.search)"
                                                       refresh-delay="0">
                                        <div ng-bind="t.Title" class="text-right"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group row" ng-class="errForum.subject? 'has-error':''">
                            <label class="col-xs-12 control-labe">موضوع مطلب :</label>
                            <div class="col-xs-12">
                                <ui-select ng-model="adminPost.Subject"
                                           theme="bootstrap"
                                           title="انتخاب نشده ..."
                                           on-select="childSubjectChanged()">
                                    <ui-select-match placeholder="انتخاب نشده ...">{{$select.selected.Title}}</ui-select-match>
                                    <ui-select-choices repeat="t in allChildSubjects track by $index"
                                                       refresh="refreshAddresses($select.search)"
                                                       refresh-delay="0">
                                        <div ng-bind="t.Title" class="text-right"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group row" ng-class="errForum.postType? 'has-error':''">
                            <label class="col-xs-12 control-labe">نوع مطلب :</label>
                            <div class="col-xs-12">
                                <ui-select ng-model="adminPost.PostType"
                                           theme="bootstrap"
                                           title="انتخاب نشده ..." >
                                    <ui-select-match placeholder="انتخاب نشده ...">{{$select.selected.PostType}}</ui-select-match>
                                    <ui-select-choices repeat="pt in allPostTypes track by $index" >
                                        <div ng-bind="pt.PostType" class="text-right"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font"> فایل های ضمیمه </h3>
                    <i class="fa fa-paperclip fa-2x text-muted"></i>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div ng-repeat="f in att.myFiles" ng-if="!adminPost.ID">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img ngf-thumbnail="f||'../images/Avatar.jpg'" style="width:50px;height: 50px;"
                                     class="img-circle pull-left" >
                                <span style="padding-left: 5px;word-wrap: break-word;line-height: 50px;" class="text-left pull-left" >
                                    {{f.name}}
                                </span>
                                <button type="button" class="close" ng-click="removeFile(f)" aria-hidden="true">×</button>
                            </div>
                        </div>
                    </div>

                    <div ng-repeat="f in adminPost.Attachments" ng-if="adminPost.ID">
                        <div class="panel panel-default">
                            <div class="panel-body" style="cursor: not-allowed;">
                                <img ngf-thumbnail="f||'../images/Avatar.jpg'" style="width:50px;height: 50px;"
                                     class="img-circle pull-left" >
                                <span style="padding-left: 5px;word-wrap: break-word;line-height: 50px;" class="text-left pull-left" >
                                    {{f.Filename}}
                                </span>

                            </div>
                        </div>
                    </div>
                    <div class="form-gro p row" style="margin-top: 5px" ng-if="!adminPost.ID">
                        <div class="col-xs-12">
                            <span class="btn btn-primary btn-file pull-left ">
            انتخاب فایل (ها)  <input type="file" id="inputFile" ngf-select name="file"
                                     ngf-max-size="50MB"
                                     ngf-model-invalid="errorFile" ngf-multiple="true" ngf-keep="'distinct'"
                                     ng-model="att.myFiles"
                                     ngf-change="filesChanged($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)">
                            </span>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

        </div>

        <div class="col-xs-12 col-md-8">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title vazir-font">متن مطلب</h3>
                    <i class="fa fa-plus fa-2x text-muted"></i>
                </div><!-- /.box-header -->
                <div class="box-body persian-rtl">
                    <div class="row">
                        <div class="form-horizontal form-group col-xs-12" ng-class="errForum.title? 'has-error':''">
                            <div class="col-md-10 col-xs-12">
                                <input id="title" class="form-control" ng-model="adminPost.Title"
                                       placeholder="خلاصه مطلب ... " ng-change="fieldChanged('title',adminPost.Title)"
                                        ng-model-options="{debounce:100}" />
                            </div>
                            <label for="title" class="col-md-2 col-xs-12 control-label">خلاصه مطلب</label>
                        </div>

                        <div class="form-horizontal form-group col-xs-12" ng-class="errForum.text? 'has-error':''">
                            <label for="body" class="col-xs-12 control-label">مطلب کامل</label>
                            <div class="col-xs-12" style="margin-top: 10px">
                                <div text-angular id="body"
                                     class="my-large-area"
                                     ng-model="adminPost.PostText"
                                     placeholder="متن کامل مطلب ... " ng-change="fieldChanged('text',adminPost.PostText)"
                                     ng-model-options="{debounce:100}"></div>
                            </div>
                        </div>

                        <div class="form-group " style="margin-top: 5px">
                            <div class="col-xs-12">
                                <div class="col-xs-12">
                                    <button class="btn btn-success pull-left" type="submit" ng-click="saveAdminPost()" >
                                        {{form.submitButton}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</div>
