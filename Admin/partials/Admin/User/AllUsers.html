<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="content-header vazir-font">
        <small> همه اعضا</small>
        مدیریت
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> خانه</a></li>
        <li class="active">همه اعضا</li>
    </ol>
</section>

<section class="row">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title vazir-font">اعضا</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 200px;">
                            <input type="text" name="table_search" ng-model="pagingParams.searchValue"
                                   ng-model-options="{debounce:500}" ng-change="search()" class="form-control input-sm pull-right"
                                   placeholder="جستجو ...">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default left-radius-btn"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>شماره</th>
                            <th>نام کامل</th>
                            <th>نام کاربری</th>
                            <th>تاریخ عضویت</th>
                            <th>تلفن همراه</th>
                            <th>وضعیت</th>
                            <th>ایمیل</th>
                            <th style="width: 100px;"></th>
                        </tr>
                        <tr ng-repeat="u in user.all">
                            <td>{{u.ID}}</td>
                            <td>{{u.FullName}}</td>
                            <td>{{u.Username}}</td>
                            <td>{{u.SignupDate}}</td>
                            <td>{{u.PhoneNumber}}</td>
                            <td><span class="label label-success">ثبت نام شده</span></td>
                            <td>{{u.Email}}</td>
                            <td>
                                <div class="table-icon-set">
                                    <i class="fa fa-trash text-red"></i>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix text-center">
                    <!--<ul class="pagination pagination-sm no-margin">-->
                    <!--<li><a href="#/">«</a></li>-->
                    <!--<li><a href="#/">۱</a></li>-->
                    <!--<li><a href="#/">۲</a></li>-->
                    <!--<li><a href="#/">۳</a></li>-->
                    <!--<li><a href="#/">»</a></li>-->
                    <!--</ul>-->

                    <auto-paging page="1"
                                 page-size="20"
                                 ul-class="pagination pagination-sm no-margin"
                                 action-name="getAllUsers"
                                 data-params="pagingParams"
                                 ng-control="pagingController"
                                 items="user.all">
                    </auto-paging>
                </div>
            </div><!-- /.box -->
        </div>
    </div>
</section>
